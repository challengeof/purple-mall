#        SQL: trace
#        TXN: trace
#        SUM: trace
#        cache:
#          QUERY: trace
#          BEAN: trace
#          COLL: trace
#          NATKEY: trace
jetcache:
  statIntervalMinutes: 15
  areaInCacheName: false
  local:
    default:
      type: caffeine
      keyConvertor: fastjson
      limit: 100
  remote:
    default:
      type: redis.lettuce
      keyConvertor: fastjson
      valueEncoder: java
      valueDecoder: java
      uri: redis://127.0.0.1:6379
dubbo:
  registry:
    address: zookeeper://127.0.0.1:2181
    client: curator
  protocol:
    name: dubbo
    port: -1
    serialization: kryo
  scan:
    base-packages: net.caidingke
  provider:
    timeout: 5000
  application:
    logger: slf4j